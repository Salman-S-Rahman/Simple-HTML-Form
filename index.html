<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>American Internatuional University-Bangladesh(AIUB)</h1>
    <hr>
    <img src="/AIUB_whole_logo.png" alt="AIUB_whole_logo">
    <i><b>
            <h2>
                <marquee behavior="alternate" scrollamount="5" bgcolor="#343688" height="40"
                    style="border-radius:25px; color:#222; line-height: 40px;">
                    Welcome To American International University-Bangladesh</marquee>
            </h2>
        </b></i>
    <h2>Course Regestration Form:</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="first_name"><b>Name:</b></label>
        <input type="text" id="first_name" placeholder="First Name"><br><br>
        <label for="last_name"><b>Name:</b></label>
        <input type="text" id="last_name" placeholder="Last Name"><br><br>
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" name="Gender" value="Male" checked>Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Respected Others">Respected Others <br><br>
        <label for="religion"><b>Religion:</b></label>
        <input type="checkbox" value="Muslim" checked>Muslim
        <input type="checkbox" value="Hindu">Hindu
        <input type="checkbox" value="Others">Others<br><br>
        <label for="country"><b>Country:</b></label>
        <select id="country">
            <option>Select..</option>
            <option>Bangladesh</option>
            <option>Pakistan</option>
            <option>Afghanistan</option>
        </select><br><br>
        <label><b>Birthday:</b></label>
        <input type="date"><br><br>
        <label><b>Mobile No:</b></label>
        <input type="tel" placeholder="+880" pattern="[0-9]"><br><br>
        <label><b>Email No:</b></label>
        <input type="email" placeholder="@gmail.com"><br><br>
        <label><b>Password:</b></label>
        <input type="password" placeholder="Only Digit">
    </fieldset><br>

    <fieldset>
        <legend>Academic Information</legend>
        <label for="file1"><b>SSC Marksheet:</b></label>
        <input type="file" id="file1"><br><br>
        <label for="file2"><b>HSC Marksheet:</b></label>
        <input type="file" id="file2"><br><br>
        <label for="file3"><b>IELTS Score:</b></label>
        <input type="text" id="file3" placeholder="If You Have"><br><br>
        <label><b>Subject(First Choice):</b></label>
        <select>
            <optgroup label="Engineering">
                <option>EEE</option>
                <option>CSE</option>
                <option>SE</option>
            </optgroup>
            <optgroup label="Bussiness Studies">
                <option>BBA </option>
                <option>Economics </option>
                <option>Law </option>
            </optgroup>
        </select>
        </select><br><br>
        <label><b>Subject(Second Choice):</b></label>
        <input type="checkbox" value="EEE">EEE
        <input type="checkbox" value="CSE">CSE
        <input type="checkbox" value="ME">ME
        <input type="checkbox" value="English">English<br><br>
        <label for="coment"><b>Comment:</b></label>
        <textarea id="coment" cols="15" rows="5" maxlength="150"
            placeholder="Why Do You Want To Admit At AIUB?"></textarea><br><br>
        <label for=""><b>Your Favourite Color:</b></label>
        <input type="color"><br><br>
        <label><b>Submit Time:</b></label>
        <input type="time"><br><br>
    </fieldset><br><br>
    <input type="submit" value="Complete"
        style="height:30px; width:80px; border-radius:25px 5px; background-color: green;">
    <input type="reset" value="Retry" style="height:30px; width:80px; border-radius:25px 100px; background-color:red;">


</body>

</html>
